      <b>Invited talk: <a href="http://www.byronwallace.com/">Byron Wallace</a>:</b>Negative results yield interesting questions, or: a bunch of stuff that didn’t work  <br/> <a href="https://us02web.zoom.us/j/7991785226?pwd=VGRLTnpVZyswOHJiZ3R1UzNrTWYxZz09">Zoom</a>, <a href="https://emnlp2020.rocket.chat/channel/insights-invited-wallace">RocketChat</a><br/>
      <i>I will discuss recent projects in which ideas did not pan out as expected, but where these initial negative results led to (arguably) more interesting questions. My hope is that these case studies of negative results — which ultimately led to work we viewed as compelling enough to warrant write-up — will foster discussion about when “negative” results are nonetheless interesting, and about the kinds of questions we ask in empirical NLP research.</i>
