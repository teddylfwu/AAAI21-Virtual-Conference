- UID: WS-6
  title: "W6: Commonsense Knowledge Graphs (CSKGs)"
  organizers: Filip Ilievski, Alessandro Oltramari, Deborah McGuinness and Pedro Szekely
  abstract: Commonsense knowledge graphs (CSKGs) are sources of background knowledge that are expected to contribute to downstream tasks like question answering, robot manipulation, and planning. The knowledge covered in CSKGs varies greatly, spanning procedural, conceptual, and syntactic knowledge, among others. CSKGs come in a wider variety of forms compared to traditional knowledge graphs, ranging from (semi-)structured knowledge graphs, such as ConceptNet, ATOMIC, and FrameNet, to the recent idea to use language models as knowledge graphs. As a consequence, traditional methods of integration and usage of knowledge graphs might need to be expanded when dealing with CSKGs. Understanding how to best integrate and represent CSKGs, leverage them on a downstream task, and tailor their knowledge to the particularities of the task, are open challenges today. The workshop on CSKGs addresses these challenges, by focusing on the creation of commonsense knowledge graphs and their usage on downstream commonsense reasoning tasks.
  website: https://usc-isi-i2.github.io/AAAI21workshop/
  rocketchat_channel: W6CommonsenseKnowledgeGraphs
  alias: W6CommonsenseKnowledgeGraphs
