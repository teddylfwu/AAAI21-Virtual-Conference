  title: "W22: Reasoning and Learning for Human-Machine Dialogs (DEEP-DIAL21)"
  organizers: "Sathyanarayanan N. Aakur, Ullas Nambiar, Imed Zitouni and Biplav Srivastava"
  abstract: Natural conversation is a hallmark of intelligent systems and thus dialog systems have been a key sub-area of Artificial Intelligence research for decades. Chatbots are their most recent incarnation and have been widely adopted, particularly in the recent COVID-19 pandemic, as sources of information. Given the increasing interest, there has been a surge in the development of easy-to-use platforms to rapidly create dialog agents at different levels of sophistication. Further, with the rapid advances in natural language generation models, there is a need to foster and guide the research on the development and deployment of dialog systems with what users actually value.
