  title: "W16: Knowledge Discovery from Unstructured Data in Financial Services (KDF)"
  organizers: "Xiaomo Liu, Zhiqiang Ma, Manuela M. Veloso, Sameena Shah, Armineh Nourbakhsh, Gerard de Melo, Le Song and Quanzhi Li"
  abstract: Knowledge discovery from various data sources has gained the attention of many practitioners over the past decades. Its capabilities have expanded from processing structured data (e.g. DB transactions) to unstructured data (e.g. text, images, and videos). In spite of substantial research focusing on discovery from news, web, and social media data, its application to data in professional settings such as legal documents, financial filings, and government reports, still present huge challenges. Possible reasons are that the precision and recall requirements for extracted knowledge to be used in business processes are fastidious, and signals gathered from these knowledge discovery tasks are usually very sparse and thus the generation of supervision signals is quite challenging.
