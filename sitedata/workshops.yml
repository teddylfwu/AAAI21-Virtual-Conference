- UID: WS-23
  title: "W23: Reinforcement Learning in Games"
  organizers: Marc Lanctot, Julien Perolat and Martin Schmid
  abstract: "Games provide an abstract and formal model of environments in which multiple agents interact: each player has a well-defined goal and rules to describe the effects of interactions among the players. The first achievements in playing these games at super-human level were attained with methods that relied on and exploited domain expertise that was designed manually (e.g. chess, checkers). In recent years, we have seen examples of general approaches that learn to play these games via self-play reinforcement learning (RL), as first demonstrated in Backgammon. While progress has been impressive, we believe we have just scratched the surface of what is capable, and much work remains to be done in order to truly understand the algorithms and learning processes within these environments."
  website: http://aaai-rlg.mlanctot.info/
