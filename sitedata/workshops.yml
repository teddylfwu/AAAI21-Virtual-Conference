- UID: WS-3
  title: Workshop on Insights from Negative Results in NLP
  organizers: Anna Rogers, Joao Sedoc and Anna Rumshisky
  abstract: Let's take a break from chasing leaderboards! Your negative results might
    save others time, or poke holes in things we take for granted.
  website: https://insights-workshop.github.io/
  rocketchat_channel: workshop-insights
  alias: insights
  sessions:
  - start_time: 2020-11-19 07:00:00-08:00
    end_time: 2020-11-19 07:15:00-08:00
    name: <b>Opening remarks</b>
    hosts: Anna Rogers
  - start_time: 2020-11-19 07:15:00-08:00
    end_time: 2020-11-19 08:00:00-08:00
    name: |-
      <b>Invited talk: <a href="http://web.eecs.umich.edu/~mihalcea/">Rada Mihalcea</a>:</b> The ups and downs of word embeddings<br/> <a href="https://us02web.zoom.us/j/7991785226?pwd=VGRLTnpVZyswOHJiZ3R1UzNrTWYxZz09">Zoom</a>, <a href="https://emnlp2020.rocket.chat/channel/insights-invited-mihalcea">RocketChat</a><br/>
      <i>Word embeddings have largely been a “success story” in our field. They have enabled progress in numerous language processing applications, and have facilitated the application of large-scale language analyses in other domains, such as social sciences and humanities. While less talked about, word embeddings also have many shortcomings – instability, lack of transparency, biases, and more. In this talk, I will review the “ups” and “downs” of word embeddings, discuss tradeoffs, and chart potential future research directions to address some of the downsides of these word representations.</i>
    hosts: Anna Rumshisky
  - start_time: 2020-11-19 08:00:00-08:00
    end_time: 2020-11-19 08:15:00-08:00
    name: <b>Q&A with Rada Mihalcea</b> <br/> <a href="https://us02web.zoom.us/j/7991785226?pwd=VGRLTnpVZyswOHJiZ3R1UzNrTWYxZz09">Zoom</a>,
