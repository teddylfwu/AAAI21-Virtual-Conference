- UID: WS-12
  title: "W12: Graphs and More Complex Structures for Learning and Reasoning (GCLR)"
  organizers: Balaraman Ravindran, Kristian Kersting, Sarika Jalan, Partha Pratim Talukdar, Sriraam Natarajan, Tarun Kumar, Deepak Maurya, Nikita Moghe, Naganand Yadati, Jeshuren Chelladurai and Aparna Rai
  abstract: The study of complex graphs is a highly interdisciplinary field that aims to study complex systems by using mathematical models, physical laws, inference and learning algorithms, etc. Complex systems are often characterized by several components that interact in multiple ways among each other. Such systems are better modeled by complex graph structures such as edge and vertex labelled graphs (e.g., knowledge graphs), attributed graphs, multilayer graphs, hypergraphs, temporal / dynamic graphs, etc. In this GCLR (Graphs and more Complex structures for Learning and Reasoning) workshop, we will focus on various complex structures along with inference and learning algorithms for these structures. The current research in this area is focused on extending existing ML algorithms as well as network science measures to these complex structures. This workshop aims to bring researchers from these diverse but related fields together and embark on interesting discussions on new challenging applications that require complex system modeling and discovering ingenious reasoning methods. We have invited several distinguished speakers with their research interest spanning from the theoretical to experimental aspects of complex networks.
