- UID: WS-15
  title: 'W15: Imagining Post-COVID Education with AI'
  organizers: "Paul Kim, Neil Hefferman, Jineon Baek, Hoonpyo Jeon, Byungsoo Kim, Jamin Shin, Dongmin Shin and Youngduck Choi"
  abstract: COVID-19 has brought upon us the inevitable transformation towards virtual education. The ensuing need for scalable, personalized learning systems has led to an unprecedented demand for understanding large-scale educational data. However, the field of Artificial Intelligence in Education (AIEd) has received relatively little academic attention compared to the mainstream machine learning areas like vision, natural language processing, and healthcare. In this workshop, we plan to invite AIEd enthusiasts from all around the world through three different channels. First, we will call for papers related to important AIEd topics that can help us imagine what new education will look like. Second, we propose a shared task about various AIEd problems on the largest public dataset, EdNet, which contains 123M interactions from more than 1M students. Finally, we host a global challenge on Kaggle for a fair comparison of state-of-the-art Knowledge Tracing models and invite technical reports from winning teams. Through these initiatives, we aim to provide a common ground for researchers to share their cutting-edge insights on AIEd and encourage the development of practical and large-scale AIEd methods of lasting impact.
