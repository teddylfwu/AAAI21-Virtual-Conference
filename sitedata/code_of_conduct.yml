CodeOfConduct: >
  The Association for the Advancement of Artificial Intelligence (AAAI) organizes a variety of conferences and events which include but are not limited to formal conferences, networking events, and online discussions about conference events (collectively referred to in this code as “conferences and events”)
    to promote research, understanding, education, funding, and responsible use of AI. AAAI welcomes attendees who foster inclusion and respect for all participants.
  
  AAAI is dedicated to providing a respectful and inclusive conference experience for everyone. Respectful behavior is always assumed and expected of community members during all conferences and events. Conference participants and attendees are expected to interact with others in a respectful and courteous manner, regardless of age, race, ethnicity, national origin, ancestry, gender, sexual orientation, gender identity, gender presentation, physical appearance, religious affiliation, creed, marital status, differing abilities, medical conditions, personal characteristics, technology choices, or any other differentiating factors.
    
  Abusive, racist, sexist, homophobic, intimidating, harassing, or threatening behavior towards any other event participant or directed at any organizer, student volunteer, sponsor, conference staff or locals, will not be tolerated.
    
  AAAI disapproves of offensive actions, aggressive acts, or comments that intimidate or disparage others.
    
  AAAI will not tolerate any kind of harassment, including but not limited to:  
    1. Verbal attacks, accusations, bullying, or offensive comments    
    2. Aggressive or intimidating behavior 
    3. Sustained disruption during presentations and other events  
    4. Unwelcome sexual attention  
    5. Inappropriate physical contact  
    6. Deliberate intimidation or stalking either in person or online  
    7. Sexual and racist images or materials in public spaces  
    8. Ignoring, encouraging, or advocating any of the above behaviors 
    
  All persons, organizations and entities that attend AAAI conferences and events are subject to the standards of conduct set forth above. AAAI expects all community members to formally endorse this code of conduct, and to actively prevent and discourage any undesired behaviors. Everyone should feel empowered to politely engage when themselves or others are disrespected, and to raise awareness and understanding of this code of conduct. AAAI event participants asked to stop their unacceptable behavior are expected to comply immediately. Sponsors are also subject to this code of conduct in their participation in AAAI events.
   
  All AAAI agents and/or representative are empowered to take all necessary action to prevent and/or stop any conduct that violates this code including but not limited demanding that the violator be removed either temporarily or permanently from the conference or event or calling in local law enforcement officials to assist in the matter.
    
  To report any behavior that violates this code of conduct, please immediately report the conduct complained of to an AAAI representative at the conference or event or contact (by email or in person) the AAAI Executive Director or any AAAI Officer. Complaints will be reviewed by a subcommittee of the Executive Council, and may be referred to law enforcement when warranted. The Executive Council may take actions with respect to any AAAI member as the Executive Council deems appropriate including but not limited to terminating the membership of any member who violates the standards set forth in this code of conduct as outlined in Article VI, Section 6 of the AAAI Bylaws.
    
  Approved January 28, 2019
  
  **For inquiries about this code, please contact [aaaiethics@aaai.org](mailto: aaaiethics@aaai.org)**
