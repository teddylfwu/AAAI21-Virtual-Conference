- UID: T3
  title: High Performance Natural Language Processing
  organizers: Gabriel Ilharco, Cesar Ilharco, Iulia Turc, Tim Dettmers, Felipe Ferreira,
    Kenton Lee
  abstract: Scale has played a central role in the rapid progress natural language
    processing has enjoyed in recent years. While benchmarks are dominated by ever
    larger models, efficient hardware use is critical for their widespread adoption
    and further progress in the field. In this cutting-edge tutorial, we will recapitulate
    the state-of-the-art in natural language processing with scale in perspective.
    After establishing these foundations, we will cover a wide range of techniques
    for improving efficiency, including knowledge distillation, quantization, pruning,
    more efficient architectures, along with case studies and practical implementation
    tricks.
