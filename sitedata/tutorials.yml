- UID: T7
  title: The Amazing World of Neural Language Generation
  organizers: Yangfeng Ji, Antoine Bosselut, Thomas Wolf, Asli Celikyilmaz
  abstract: 'Neural Language Generation (NLG) -- using neural network models to generate
    coherent text -- is among the most promising methods for automated text creation.  Recent
    years have seen a paradigm shift in neural text generation, caused by the advances
    in deep contextual language modeling (e.g., LSTMs, GPT, GPT2) and transfer learning
    (e.g., ELMo, BERT). While these tools have dramatically improved the state of
    NLG, particularly for low resources tasks, state-of-the-art NLG models still face
    many challenges: a lack of diversity in generated text, commonsense violations
    in depicted situations, difficulties in making use of factual information, and
    difficulties in designing reliable evaluation metrics. In this tutorial, we will
    present an overview of the current state-of-the-art in neural network architectures,
    and how they shaped recent research directions in text generation. We will discuss
    how and why these models succeed/fail at generating coherent text, and provide
    insights on several applications.'
