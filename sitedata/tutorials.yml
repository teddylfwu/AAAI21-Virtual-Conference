- UID: T5
  title: Representation, Learning and Reasoning on Spatial Language for Down-stream
    NLP Tasks
  organizers: Parisa Kordjamshidi, James Pustejovsky, Marie-Francine Moens
  abstract: Understating spatial semantics expressed in natural language can become
    highly complex in real-world applications. This includes applications of language
    grounding, navigation, visual question answering, and more generic human-machine
    interaction and dialogue systems. In many of such downstream tasks, explicit representation
    of spatial concepts and relationships can improve the capabilities of machine
    learning models in reasoning and deep language understanding. In this tutorial,
    we overview the cutting-edge research results and existing challenges related
    to spatial language understanding including semantic annotations,  existing corpora,
    symbolic and sub-symbolic representations, qualitative spatial reasoning, spatial
    common sense, deep and structured learning models.  We discuss the recent results
    on the above-mentioned applications --that need spatial language learning and
    reasoning -- and highlight the research gaps and future directions.
