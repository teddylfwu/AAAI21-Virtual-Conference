- name: 2021 AAAI Squirrel AI Award for Artificial Intelligence for the Benefit of Humanity
  id: a3
  description: something
  awardees:
    - name: Regina Barzilay
      id: ae1
      organization: Massachusetts Institute of Technology, USA
      description: For fundamental advances in AI for healthcare, being a proactive community builder and role model, and demonstrating significant impact in people's lives through cancer diagnosis, drug-resistant microbe antibiotics, and drug discovery.
      talk:
        - session_name: tbd1
          start_time: 2021-01-01 01:00:00+00:00
          end_time: 2021-01-01 02:00:00+00:00
          link: \#

- name: 2021 Feigenbaum Prize
  id: a4
  description: something
  awardees:
    - name: Carla P. Gomes
      id: ae1
      organization: Cornell University, USA
      description: For high-impact contributions to the field of artificial intelligence through innovations in constraint reasoning, optimization, the integration of reasoning and learning, and through founding the field of Computational Sustainability with impactful AI applications in ecology, species conservation, environmental sustainability, and materials discovery for clean energy.

- name: 2021 AAAI Distinguished Service Award
  id: a5
  description: something
  awardees:
    - name: Charles Isbell
      id: ae1
      organization: Georgia Institute of Technology, USA
      description: For significant contributions to the field of artificial intelligence and computing education through sustained service to AAAI and other core computing organizations and tirelessly working to increase access and diversity in AI and computing.

- name: 2021 Robert S. Engelmore Memorial Award
  id: a6
  description: something
  awardees:
    - name: Tuomas Sandholm
      id: ae1
      organization: Carnegie Mellon University, Optimized Markets, Inc., Strategy Robot, Inc., Strategic Machine, Inc., USA
      description: For outstanding research contributions in Artificial Intelligence, its application to electronic market places, the highly original use of AI in strategic multi-player games, and the application of AI to optimize organ exchanges
      talk:
        - session_name: tbd1
          start_time: 2021-01-01 01:00:00+00:00
          end_time: 2021-01-01 02:00:00+00:00
          link: \#

- name: 2021 AAAI/EAAI Outstanding Educator Award
  id: a7
  description: something
  awardees:
    - name: Michael Wooldridge
      id: ae1
      organization: University of Oxford and Alan Turing Institute, London
      description: For outstanding global leadership in AI education and public awareness, including publishing broadly adopted books and textbooks, establishing the European Agent Systems Summer School, and inspiring public dialogue on AI and multi-agent systems.
      talk:
        - session_name: On EAAI Symposium
          start_time: 2021-02-06 06:30:00-07:00
          end_time: 2021-02-06 07:45:00-07:00
          link: /
- name: 2021 AAAI Classic Paper Award
  id: a8
  description: something
  awardees:
    - name: "DL-Lite: Tractable Description Logics for Ontologies"
      id: ae1
      organization: Diego Calvanese, Giuseppe De Giacomo, Domenico Lembo, Maurizio Lenzerini, and Riccardo Rosati
      description: For proposing basic knowledge representation languages with low complexity of reasoning that have had significant impact beyond AI into semantic foundations for the Web
      talk:
        - session_name: Poster Presentation
          start_time: 2021-02-04 00:00:00+00:00
          end_time: 2021-02-04 23:00:00+00:00
          link: /

- name: 2019 AAAI/ACM SIGAI Dissertation Award
  id: a9
  description: something
  awardees:
    - name: Jiajun Wu
      id: ae1
      organization: Massachusetts Institute of Technology, USA
      description: For his work entitled Learning to See the Physical World
      talk:
        - session_name: Poster Presentation
          start_time: 2021-02-05 00:00:00+00:00
          end_time: 2021-02-05 23:00:00+00:00
          link: /

- name: Honorable Mention
  id: a10
  description: something
  awardees:
    - name: Aishwarya Agrawal
      id: ae1
      organization: Georgia Institute of Technology
      description: For her work entitled Visual Question Answering and Beyond
    - name: Li Dong
