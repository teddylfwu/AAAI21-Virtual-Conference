- name: 2021 AAAI Fellows
  id: a1
  description: something
  awardees:
    - name: Michael Bowling
      id: ae1
      organization: University of Alberta and DeepMind, Canada
      description: For significant contributions to game-playing theory and practice and to machine learning
    - name: Ashok Goel
      id: ae2
      organization: Georgia Institute of Technology, USA
      description: For significant contributions to research on cognitive systems, design, and education, and for distinguished leadership and teaching
    - name: Malte Helmert
      id: ae3
      organization: University of Basel, Switzerland
      description: For significant contributions to the theory and practice of automated planning and combinatorial search
    - name: JÃ¶rg Hoffmann
      id: ae4
      organization: Saarland University, Germany
      description: For significant contributions to AI planning and related areas, particularly in the design and analysis of heuristic functions and other search methods
    - name: Ayanna Howard
      id: ae5
      organization: Georgia Institute of Technology, USA
      description: For significant contributions to human-robot interaction and for improving access and equity through artificial intelligence technologies
    - name: Odest Chadwicke Jenkins
      id: ae6
      organization: University of Michigan, USA
      description: For significant contributions to the field of human-robot interaction and extensive service in broadening participation in artificial intelligence
    - name: Hiroaki Kitano
      id: ae7
      organization: Sony Computer Science Laboratories, Inc., Sony AI Inc. and Okinawa Institute of Science and Technology Graduate School, Japan
      description: For significant contributions and leadership in robotics, massively parallel AI, and the use of AI for scientific discovery and systems biology
    - name: Rada Mihalcea
      id: ae8
      organization: University of Michigan, USA
      description: For significant contributions to natural language processing and computational social science 
    - name: Antonio Torralba
      id: ae9
      organization: Massachusetts Institute of Technology, USA
      description: For significant contributions to scene recognition, large-scale visual datasets, and transfer learning
    - name: Holly Yanco
      id: ae10
      organization: University of Massachusetts Lowell, USA
      description: For foundational contributions to the field of human-robot interaction and for exceptional leadership in education and broadening participation

